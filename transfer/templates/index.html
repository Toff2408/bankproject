{% extends "base.html" %}
 
{% block header %}
  {% include "header.html" %}
{% endblock header %}



        {% block content %}
        <div class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10">
                        <h5 class="title">Personal and business login</h5>
                        <div class="card " style="width:20rem;">
                            <form action="{% url 'index' %}" method="POST">
                              {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                                </div>
                                <div class="mb-3">
                                    <input type="password" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Password">
                                </div>
                                <button type="submit" class="btn">Submit</button>
                                <div class="more">
                                <li class="list-unstyled"><a href="">forgot password</a></li>
                                <li class="list-unstyled"><a href="{% url 'signup' %}">enroll</a></li>
                                </div>
                            </form>
                            </div>
                     </div>
                </div>
             </div>
        </div>
          
        {% endblock content %}
